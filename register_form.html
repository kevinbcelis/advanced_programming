<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <center>
        <label>Register Form</label> <br>
        <img src="images/thefreeforty_register_icon-icons.com_66338.png" width="50" height="50"> <br> <br>
        <input type="text" placeholder="Full Name"> <br> <br>
        <input type="text" placeholder="Mobile number"> <br> <br>
        <select name="Contries">
            <option>Select a Country</option>
            <option>Colombia</option>
            <option>Argentina</option>
            <option>Estados Unidos</option>
            <option>Mexico</option>
            <option>Rusia</option>
        </select> <br> <br>
        <input type="email" placeholder="email"> <br> <br>
        <input type="password" placeholder="Password"> <br> <br>
        <input type="password" placeholder="Password Again"> <br> <br>
        <button>Sign up</button> <br>
    </center>
</body>
</html>
